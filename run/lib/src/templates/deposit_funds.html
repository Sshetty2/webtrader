{% extends "structure_logged.html" %}
<!-- a new template is created because we're logged in  -->
{% block main %}
<div>
    <video autoplay muted loop style="width:100%; height:100%">
        <source id="mp4" src="/static/bullbear.mp4" type="video/mp4"/>
        <p>Your user agent does not support the HTML5 Video element.</p>
    </video>
        <div class="bg_content">     
            <form action="/check_stock_price" method="post" class="form-signin">
                <!-- <img src="/static/Pikachu_money.png" img class = "center" alt="Pikachu_money" width="300" height="200"> -->
                <h1 class="h3 mb-3 font-weight-normal">How Much Would You Like To Deposit?</h1>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <h4>{{message}}</h4>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <label for="deposit" class="sr-only">Depsoit Form</label>
                <input name="deposit_amount" type="text" id="deposit_amount" class="form-control" placeholder="Deposit Amount" required autofocus"">
                <button id = "myBtn" type="submit">Deposit</button>
            </form>
        </div>
</div>  
{% endblock main %}
