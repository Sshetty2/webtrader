{% extends "structure.html" %}
{% block main %}

        <video autoplay muted loop style="width:100%; height:100%">
            <source id="mp4" src="/static/bullbear.mp4" type="video/mp4"/>
            <p>Your user agent does not support the HTML5 Video element.</p>
        </video>
            <div class="bg_content">     
                <form action="/login" method="post" class="form-signin">
                    <!-- <img src="/static/Bulbasaur.png" img class = "center" alt="Bulbasaur" width="200" height="200"> -->
                    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <h4>{{message}}</h4>
                        {% endfor %}
                    {% endif %}
                    {% endwith %}
                    <label for="username" class="sr-only">Username</label>
                    <input name="username" type="text" id="username" class="form-control" placeholder="Username" required"" autofocus"">
                    <label for="password" class="sr-only">Password</label>
                    <input name="password" type="password" id="password" class="form-control" placeholder="Password" required"">
                    <button id="myBtn" style = "font-size: 15px" type="submit">Login</button>
                </form>
                <form action="/create_account">
                    <button id="myBtn" style = "font-size: 15px" type="submit">Create New Account</button>
                </form>
            </div>

{% endblock main %}
